<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construindo uma Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
            width: 200px;
        }
        thead{
            background-color: grey;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>

            <tr>

</body>
</html>
