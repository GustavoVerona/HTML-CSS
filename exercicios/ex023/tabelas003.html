<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2">A</td>
                
                <td>C</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                
                
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
