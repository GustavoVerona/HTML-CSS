<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form>
        <fieldset>
            <Legend>Sexo</Legend>
            <input type="radio" name="sexo" id="isemas" checked><label for="isemas" >Masculino</label>
            <input type="radio" name="sexo" id="isefem"><label for="isefem">Feminino</label>
            <input type="radio" name="sexo" id="iseout"><label for="iseout">Outro</label>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
                <input type="checkbox" name="futebol" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="tênis" id="iesten"><label for="iesten">Tênis</label> <br>
                <label for="iesbas"><input type="checkbox" name="basquete" id="iesbas">Basquete</label> <br>
                <input type="checkbox" name="volei" id="iesvolei"><label for="iesvolei">Volei</label> <br>
        </fieldset>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
