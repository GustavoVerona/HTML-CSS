<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>E-mail e telefone em formulários</h1>
    <form autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email"></p>
            <p><label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel-local" ></p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>






    </form>
    
</body>
</html>
